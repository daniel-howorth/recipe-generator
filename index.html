<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-wrapper">
      <div class="side-nav-container">
        <nav class="side-nav">
          <button class="menu-btn">
            <img src="assets/menu.svg" alt="menu button" />
            <div class="visually-hidden">menu button</div>
          </button>
          <ul class="main-nav">
            <li>Recipe Generator</li>
            <li>Macro Calculator</li>
            <li>Recipe Analysis</li>
            <li>Saved Recipes</li>
          </ul>
          <ul class="second-nav">
            <li>Profile</li>
            <li>Logout</li>
          </ul>
        </nav>
      </div>
      <main>
        <div class="card-wrapper">
          <div class="card">
            <form>
              <label for="input-cuisine"
                >Cuisine
                <input
                  type="text"
                  id="input-cuisine"
                  class="full-width"
                  placeholder="italian, greek, african"
              /></label>
              <label for="input-diet"
                >Diet
                <input
                  type="text"
                  id="input-diet"
                  class="full-width"
                  placeholder="vegetarian, pescetarian, paleo"
              /></label>
              <label for="input-type"
                >Meal Type
                <input
                  type="text"
                  id="input-type"
                  class="full-width"
                  placeholder="main course, side dish, breakfast"
              /></label>
              <label for="input-intolerances"
                >Intolerances
                <input
                  type="text"
                  id="input-diet"
                  class="full-width"
                  placeholder="dairy, gluten, sesame"
              /></label>
              <div class="macro-input">
                <label for="input-minCalories"
                  >Min Calories (kcal)
                  <input
                    type="text"
                    id="input-minCalories"
                    placeholder="150"
                    size="5"
                /></label>
                <label for="input-maxCalories"
                  >Max Calories (kcal)
                  <input
                    type="text"
                    id="input-maxCalories"
                    placeholder="850"
                    size="5"
                /></label>
              </div>
              <div class="macro-input">
                <label for="input-minProtein"
                  >Min Protein (g)
                  <input
                    type="text"
                    id="input-minProtein"
                    placeholder="100"
                    size="5"
                /></label>
                <label for="input-maxProtein"
                  >Max Protein (g)
                  <input
                    type="text"
                    id="input-maxProtein"
                    placeholder="180"
                    size="5"
                /></label>
              </div>
              <div class="macro-input">
                <label for="input-minCarbs"
                  >Min Carbs (g)
                  <input
                    type="text"
                    id="input-minCarbs"
                    placeholder="40"
                    size="5"
                /></label>
                <label for="input-maxCabs"
                  >Max Carbs (g)
                  <input
                    type="text"
                    id="input-maxCarbs"
                    placeholder="180"
                    size="5"
                /></label>
              </div>
              <div class="macro-input">
                <label for="input-minFat"
                  >Min Fat (g)
                  <input
                    type="text"
                    id="input-minFat"
                    placeholder="40"
                    size="5"
                /></label>
                <label for="input-maxFat"
                  >Max Fat (g)
                  <input
                    type="text"
                    id="input-maxFat"
                    placeholder="80"
                    size="5"
                /></label>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
